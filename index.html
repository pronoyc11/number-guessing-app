<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
body{
    text-align: center;
    background-color: aquamarine;
    padding-top: 4rem;
}
h1{
    font-size: 2.8rem;
    margin: 1.rem;
}
button{
    cursor: pointer;
    background-color: white;
    color:black;
    font-size: 2rem;
    padding:0.5rem 1.3rem;
    border-radius:1rem;
    border:none;
    margin:1rem;
    transition:0.3s;
}
button:hover{
    box-shadow: 1.5px 1.5px 2px grey;
    transform: scale(1.05);
}
</style>
<body>
    <h1>Number guessing game</h1>
    <button onclick="startGame(event)">Start</button>

    <script>
      function startGame(e){
         let num = parseInt(Math.random()*10 + 1) ;
       
         for(let i = 0 ; i < 3 ; i ++){
             let userValue = parseInt(prompt("Guess a number among (1-10):").trim());
             let chance =  i + 1 ;
            
             if(userValue!== NaN &&  userValue < 11 && userValue > 0 ){
         if(chance === 1){
            if(userValue === num){
                    alert(`Congrates!!You win!`)
                }else if(userValue > num){
                    alert(`Uff the number is smaller!You have 2 chances left!`)
                }else if(userValue < num){
                    alert(`Ow The correct number is Greater!You have 2 chances left!`)
                }
         }else if(chance === 2){
            if(userValue === num){
                    alert(`Congrates!!You win!`)
                }else if(userValue > num){
                    alert(`Uff the number is smaller!You have only 1 chance left!`)
                }else if(userValue < num){
                    alert(`Ow The correct number is Greater!You have only 1 chances left!`)
                }
         }else if(chance === 3){
            if(userValue === num){
                    alert(`Congrates!!You win!`)
                }else{
                    alert(`Sorry you loose!The correct number is ${num}`)
                }
         }
             }else{
                if(i===0){
                    alert(`Please put a valid input!You have 2 chances left`)
                }else if(i === 1){
                    alert(`Please put a valid input!You have 1 chance left`)
                }else if(i===2){
                    alert(`Please put a valid input next time!You have no chances left.`)
                }
               
             }
             
         }
         
      }
    </script>
</body>
</html>
